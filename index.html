<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
<!-- font awesome -->    
    <script src="https://kit.fontawesome.com/7d06af126b.js" crossorigin="anonymous"></script>
<!-- link to css-->    
    <link rel="stylesheet" href="styles.css">
<!-- google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="title-container">
            <h1>Find your film</h1>
            <button id="view-my-watchlist-btn" class="view-my-watchlist-btn">My Watchlist</button>
        </div>
        <form id="search-movies-form" class="search-movies-form">
            <div class="magnifying-glass-container">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="search" id="search-input" name="search-input" aria-label="search movie database" placeholder="Encanto">
            <button type="submit" id="search-btn">Search</button>
        </form>
    </header>
    <main class="search-results-container">
        <!-- render search results and watchlist here ---->
    </main>
    <script src="javascript.js" type="module"> </script>
</body>
</html>
